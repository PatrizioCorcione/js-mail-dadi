<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    
    <form class="e-mail">

      <h1 class="text-center ">Controlliamo se sei registrato</h1>
      <div class="d-flex justify-content-center ">
        <input type="email" name="" id="email" placeholder="Inserisci un e-mail">
        <button class="fw-bold " id="btn">SEND</button>
      </div>
      <h2 class="text-center " id="result"></h2>
      
      
    </form>

  </div>

  <div class="container">
    <div class="dice">
      
        <h1 class="text-center ">Giochiamo a dadi!</h1>
        <div class="d-flex justify-content-center ">
          <button class="btn btn-dark fw-bold      " id="btnDice">Tiriamo!</button>
        </div>
        
        <h2 class="text-center " id="resultDice"></h2>
        <div class="dice-cont text-center ">
          <span id="resultDice-gio"></span>
          <span id="resultDice-pc"></span>
        </div>
        
    
    </div>
    
  </div>
  
  


  <script src="js/script.js"></script>
</body>
</html>
